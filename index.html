<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator-btns">
            <input type="text" name="result" id="result" placeholder="Result">
            <input type="button" value="C" onclick="result.value=''" class="clean">
            <button class="delete" onclick="deleteNum()"><i class="fa-solid fa-delete-left" style="color: #000000;"></i></button>
            <input type="button" value="(" onclick="liveScreen('&#40')">
            <input type="button" value=")" onclick="liveScreen('&#41')">
            <input type="button" value="1" onclick="liveScreen(1)">
            <input type="button" value="2" onclick="liveScreen(2)">
            <input type="button" value="3" onclick="liveScreen(3)">
            <input type="button" value="+" onclick="liveScreen('+')">
            <input type="button" value="4" onclick="liveScreen(4)">
            <input type="button" value="5" onclick="liveScreen(5)">
            <input type="button" value="6" onclick="liveScreen(6)">
            <input type="button" value="-" onclick="liveScreen('-')">
            <input type="button" value="7" onclick="liveScreen(7)">
            <input type="button" value="8" onclick="liveScreen(8)">
            <input type="button" value="9" onclick="liveScreen(9)">
            <input type="button" value="x" onclick="liveScreen('*')">
            <input type="button" value="." onclick="liveScreen('.')" class="dot">
            <input type="button" value="0" onclick="liveScreen(0)">
            
            <input type="button" value="/" onclick="liveScreen('/')">
            
            
            <input type="button" value="=" onclick="calculate(result.value)" class="equal">
            
            
            
            
            
            
            
            
            
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
